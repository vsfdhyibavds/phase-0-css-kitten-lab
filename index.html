<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Kitten Wheelbarrow</title>
  <link rel="stylesheet" href="css/wheelbarrow.css">
  <link rel="stylesheet" href="css/place-kitty.css">
</head>
<body>
  <div class="wrapper">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow"></div>
    <div id="wheelbarrow-foreground"></div>


    <!-- Kitties -->

    <img src="./images/kitty-5.png" alt="A cute kitty sitting in a wheelbarrow">

    <img class="kitty-1" src="./images/kitty-1.png" alt="A playful kitty with a ball">

    <img id="kitty-2" src="./images/kitty-2.png" alt="A curious kitty looking around">

    <div id="basket">
      <img src="./images/kitty-3.png" alt="A sleepy kitty in a basket">
    </div>

    <div id="ball"></div>
    <img src="./images/kitty-4.png" alt="A fluffy kitty playing with a toy">


  </div><!-- .wrapper -->
  <audio id="player1">
    <source src="./audio/purrr.mp3" type="audio/mp3">
    <source src="./audio/purrr.ogg" type="audio/ogg">
  </audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/purr-click.js"></script>
</body>
</html>
